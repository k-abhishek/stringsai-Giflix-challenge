<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <meta name="theme-color" content="%COLOR%">
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json?v=1">
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico?v=1">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
            <!--
            The font are added here, if you wanna remove it, delete the url. 
            Fonts used:
              Amatic SC: font-family: 'Amatic SC', cursive;
            -->

        <meta name="mobile-web-app-capable" content="no">
        <meta name="apple-mobile-web-app-capable" content="no">
        <meta name="application-name" content="%APP_NAME%">
        <meta name="apple-mobile-web-app-title" content="%APP_NAME%">
        <meta name="theme-color" content="%COLOR%">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">

        <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/icons/icon-72x72.png">
        <link rel="apple-touch-icon" sizes="96x96" href="%PUBLIC_URL%/images/icons/icon-96x96.png">
        <link rel="apple-touch-icon" sizes="144x144" href="%PUBLIC_URL%/images/icons/icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/images/icons/icon-152x152.png">
        <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/images/icons/icon-192x192.png">
        <link rel="apple-touch-icon" sizes="384x384" href="%PUBLIC_URL%/images/icons/icon-384x384.png">
        <link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/images/icons/icon-512x512.png">
        <link href="https://fonts.googleapis.com/css?family=Chewy|Finger+Paint" rel="stylesheet">
        <link rel="stylesheet" href="%PUBLIC_URL%/fonts/fonts.css">

        <title>%APP_NAME%</title>
    </head>
    <body style="margin:0px; background-color: #161519">
        <div id="root"></div>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </body>
</html>
